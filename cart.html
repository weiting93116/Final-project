<body>

            <a href="../Final-project-main/index.html"><img src="../Final-project-main/image/teatop.jpg"></a>

            <a href="../Final-project-main/index.html" class="header_text">首頁</a>

            <a href="../Final-project-main/about.html" class="header_text">關於我們</a>
        </div>
        <div class="cart_and_membership">
            <div class="cartnav">
                <img src="../Final-project-main/icon/shopping-cart.png">&nbsp;&nbsp;
                <a href="/Final-project-main/cart.html">
                    <p>購物車</p>
                </a>
            </div>
            <div class="membershipnav">
                <img src="../Final-project-main/icon/avatar.png">&nbsp;&nbsp;

                    <p>會員登入/註冊</p>
                </a>
            </div>
        </div>
    </header>

    <main>
        <div class="checkout-container">
            <div class="step-indicator">
                <div class="step-circle active">1</div>
                <div class="step-circle">2</div>
                <div class="step-circle">3</div>
            </div>
    
            <div id="step1" class="step active">
                <h2>購物車</h2>
                <!-- 此處添加購物車的內容-->
                <div class="goods">
                    <div>商品</div>
                    <div>單價</div>
                    <div>數量</div>
                    <div>合計</div>
                    <div>刪除</div>
                </div>
                <div class="cart-items" id="cart-items"></div>
                <div class="cart-total">總金額: $<span id="total-price">0</span></div>
                <div class="button"><button onclick="nextStep()">下一步</button></div>
                <script src="../Final-project-main/JS/cart.js"></script>
            </div>
            
            <div id="step2" class="step">
                <h2>付款方式</h2>
                <p>請填寫收件資料</p>
                <!-- 此處添加確認定單的內容 -->
                <div>
                    <p class="Receiving-information">收貨資訊</p>
                    <div class="cart-Receiving-information">
                        <span>收件人姓名：</span><input type="text" size="20"><br>
                        <span>電話：</span><input type="text" size="20"><br>
                        <span>電子郵件：</span><input type="text" size="20"><br>
                        <span>取貨方式：</span>
                        <select>
                            <option>選項</option>
                            <option>宅配</option>
                            <option>貨到付款</option>
                        </select>
                    </div>
                </div>
                <div>
                    <p class="Payment-information">付款資訊</p>
                    <div class="cart-Payment-information">
                        <select>
                            <option>選項</option>
                            <option>宅配</option>
                            <option>貨到付款</option>
                        </select>
                    </div>
                </div>
                <div>
                    <p class="Remark">備註</p>
                    <div class="cart-Remark">
                        <textarea name="" id="" cols="20" rows="1"></textarea>
                        <!--<input type="textarea">-->
                    </div>
                </div>
                <div class="button">
                    <button onclick="prevStep()">上一步</button>&nbsp;
                    <button onclick="nextStep()">下一步</button>
                </div>
            </div>
            
            <div id="step3" class="step">
                <h2>確認訂單</h2>
                <!-- 此處添加付款的內容 -->
                <div class="button">
                    <button onclick="prevStep()">上一步</button>&nbsp;
                    <button onclick="completeCheckout()">完成結帳</button>
                </div>
            </div>
      </div>
    
      <script src="../Final-project-main/JS/pay.js"></script>
    </main>
