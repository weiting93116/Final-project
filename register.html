<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊</title>
    <link rel="stylesheet" href="CSS/register.css">
    <script src="JS/register.js" defer></script>
</head>
<body>
    <div class="register-container">
        <div class="register-photo">
            <img src="image/MoriMaTea.jpg" alt="Tea">
        </div>
    
        <div class="register-text">
            <div class="register-logo">
                <p>找<br>茶</p>
                <img src="image/teatop.jpg" alt="logo"></a>
                <p>Find tea</p>
            </div> 
     
            <p class="set-register">註冊會員</p>
            <div class="membership-register">
                <form method="post" action="" onsubmit="return showRegistrationMessage()">
                    <div><label for="">使用者名稱：</label><input type="text" name="user_name" placeholder="user_name" size="40" /></div>
                    <div><label for="">帳號：</label><input type="email" name="account"  placeholder="account" size="40"/></div>
                    <div><label for="">密碼：</label><input type="password" name="password"  placeholder="password" size="40"/></div>
                    <div><label for="">名字：</label><input type="text" name="name"  placeholder="name" size="40"/></div>
                    <div>
                        <label for="">性別：</label><input type="radio" name="sex" value="male" checked/>男
                              <input type="radio" name="sex" value="female"/>女
                    </div>
                    <div><label for="">生日：</label><input type="date" name="selectdate"/></div>
                    <div>
                        <label for="">地址：</label><select size="1" name="city">
                                <option>臺北市</option>
                                <option>新北市</option>
                                <option>桃園市</option>
                                <option>臺中市</option>
                                <option>臺南市</option>
                                <option>高雄市</option>
                                <option>新竹縣</option>
                                <option>苗栗縣</option>
                                <option>彰化縣</option>
                                <option>南投縣</option>
                                <option>雲林縣</option>
                                <option>嘉義縣</option>
                                <option>屏東縣</option>
                                <option>宜蘭縣</option>
                                <option>花蓮縣</option>
                                <option>臺東縣</option>
                                <option>澎湖縣</option>
                                <option>金門縣</option>
                                <option>連江縣</option>
                            </select>
                        <input type="text" name="address" placeholder="address" size="30"/>
                    </div>
                    <div><label for="">電話：</label><input type="text" name="phonenumber"  placeholder="phonenumber" size="40"/></div>
                    <div><label for="">電子郵件：</label><input type="email" name="Email" placeholder="Email" size="40"/></div>
                    <p><input type="submit" value="註冊" class="submit-btn"/></p>
                </form>
                <a href="Login.html">回登入</a>
            </div>
        </div>
    </div>
    <a href="index.html"><input type="button" id="homeBtn" value="🏠"></a>
</body>
</html>
