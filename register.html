<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊</title>
    <link rel="stylesheet" href="../Final-project-main/CSS/register.css">
    <script src="../Final-project-main/JS/register.js" defer></script>
</head>
<body>
    <div class="register-container">
        <div class="register-photo">
            <img src="../Final-project-main/image/MoriMaTea.jpg" alt="Tea">
        </div>
    
        <div class="register-text">
            <div class="register-logo">
                <p>找<br>茶</p>
                <img src="../Final-project-main/image/teatop.jpg" alt="logo"></a>
                <p>Find tea</p>
            </div> 
     
            <p class="set-register">註冊會員</p>
            <div class="membership-register">
                <form method="post" action="" onsubmit="return showRegistrationMessage()">
                    使用者名稱：<input type="text" name="user_name" placeholder="user_name" /><br>
                    帳號：<input type="text" name="account"  placeholder="account"/><br>
                    密碼：<input type="password" name="password"  placeholder="password"/><br>
                    名字：<input type="text" name="name"  placeholder="name"/><br>
                    性別：<input type="radio" name="sex" value="male" checked/>男 
                          <input type="radio" name="sex" value="female"/>女<br> 
                    生日：<input type="date" name="selectdate"/> <br>
                    地址：<select size="1" name="city">
                            <option>臺北市</option>
                            <option>新北市</option>
                            <option>桃園市</option>
                            <option>臺中市</option>
                            <option>臺南市</option>
                            <option>高雄市</option>
                            <option>新竹縣</option>
                            <option>苗栗縣</option>
                            <option>彰化縣</option>
                            <option>南投縣</option>
                            <option>雲林縣</option>
                            <option>嘉義縣</option>
                            <option>屏東縣</option>
                            <option>宜蘭縣</option>
                            <option>花蓮縣</option>
                            <option>臺東縣</option>
                            <option>澎湖縣</option>
                            <option>金門縣</option>
                            <option>連江縣</option>
                        </select>           
                    <input type="text" name="address" placeholder="address"/><br>
                    電話：<input type="text" name="phonenumber"  placeholder="phonenumber"/><br>
                    電子郵件：<input type="text" name="Email" placeholder="Email" /><br>
                    <p><input type="submit" value="註冊"/></p>
                </form>
                <a href="../Final-project-main/Login.html">回登入</a>
            </div>
        </div>
    </div>
    <a href="../Final-project-main/index.html"><button id="homeBtn">🏠</button></a>
</body>
</html>
