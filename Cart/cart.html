<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../home/icon/teatop.jpg">
            <p class="logo_text">找茶<br>FIND &nbsp; TEA</p>
        </div>
        <div class="header_list">
            <a href="../home/index.html" class="header_text">首頁</a>
            <a href="../Goods/goods.html" class="header_text">商店</a>
            <a href="" class="header_text">關於我們</a>
        </div>
        <div class="cart_and_membership">
            <div class="cartnav">
                <img src="../home/icon/shopping-cart.png">&nbsp;&nbsp;
                <a href="cart.html">
                    <p>購物車</p>
                </a>
            </div>
            <div class="membershipnav">
                <img src="../home/icon/avatar.png">&nbsp;&nbsp;
                <a href="../Login/Login.html">
                    <p>會員登入/註冊</p>
                </a>
            </div>
        </div>
    </header>

    <main>
        <div class="checkout-container">
            <div class="step-indicator">
                <div class="step-circle active">1</div>
                <div class="step-circle">2</div>
                <div class="step-circle">3</div>
            </div>
    
            <div id="step1" class="step active">
                <h2>購物車</h2>
                <!-- 此處添加購物車的內容-->
                <div class="goods">
                    <div>商品</div>
                    <div>單價</div>
                    <div>數量</div>
                    <div>合計</div>
                    <div>刪除</div>
                </div>
                <div class="cart-items" id="cart-items"></div>
                <div class="cart-total">總金額: $<span id="total-price">0</span></div>
                <div class="button"><button onclick="nextStep()">下一步</button></div>
                <script src="cart.js"></script>
            </div>
            
            <div id="step2" class="step">
                <h2>付款方式</h2>
                <p>請填寫收件資料</p>
                <!-- 此處添加確認定單的內容 -->
                <div>
                    <p class="Receiving-information">收貨資訊</p>
                    <div class="cart-Receiving-information">
                        <span>收件人姓名：</span><input type="text" size="20"><br>
                        <span>電話：</span><input type="text" size="20"><br>
                        <span>電子郵件：</span><input type="text" size="20"><br>
                        <span>取貨方式：</span>
                        <select>
                            <option>選項</option>
                            <option>宅配</option>
                            <option>貨到付款</option>
                        </select>
                    </div>
                </div>
                <div>
                    <p class="Payment-information">付款資訊</p>
                    <div class="cart-Payment-information">
                        <select>
                            <option>選項</option>
                            <option>宅配</option>
                            <option>貨到付款</option>
                        </select>
                    </div>
                </div>
                <div>
                    <p class="Remark">備註</p>
                    <div class="cart-Remark">
                        <input type="textarea">
                    </div>
                </div>
                <div class="button">
                    <button onclick="prevStep()">上一步</button>&nbsp;
                    <button onclick="nextStep()">下一步</button>
                </div>
            </div>
            
            <div id="step3" class="step">
                <h2>確認訂單</h2>
                <!-- 此處添加付款的內容 -->
                <div class="button">
                    <button onclick="prevStep()">上一步</button>&nbsp;
                    <button onclick="completeCheckout()">完成結帳</button>
                </div>
            </div>
      </div>
    
      <script src="pay.js"></script>
    </main>

    <footer>
        <div class="menu">
            <div class="footer_logo">
                <img src="../home/icon/teatop.jpg">
            </div>
            <div class="web_tags">
                <h2><a href="../home/index.html">首頁</a></h2>
                <a href="../home/index.html#find-tea">來找茶</a><br>
                <a href="../home/index.html">團隊</a><br>
                <a href="../home/index.html">熱銷排行</a><br>
                <a href="../home/index.html">找茶具</a><br>
                <a href="../home/index.html">來品茶</a>
            </div>
            <div class="web_tags">
                <h2><a href="../Goods/goods.html">產品商店</a></h2>
                <a href="../Goods/goods.html">茶葉</a><br>
                <a href="../Goods/goods.html">茶具</a><br>
                <a href="../Goods/goods.html">禮盒</a>
            </div>
            <div class="web_tags">
                <h2><a href="">關於我們</a></h2>
                <a href="">前端-甲班</a><br>
                <a href="">後端-乙班</a>
            </div>
            <div class="web_tags">
                <h2><a href="../Login/Login.html">購物車/會員</a></h2>
                <a href="cart.html">購物清單</a><br>
                <a href="../Membership/memberships.html">基本資料</a><br>
                <a href="../Reviewmessage/Reviewmessageboard.html">購買紀錄</a><br>
                <a href="">歷史評價</a>
            </div>
        </div>

        <div class="privacy-policy">
            <p>隱私權政策@</p>
        </div>
    </footer>
</body>
</html>
