<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good</title>
    <link rel="stylesheet" href="good.css">
    <script src="good.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>
<body>

  <div id="gallery">
    <div id="image-container">
        <img id="main-image" src="greentea.jpg" alt="Product Image">
    </div>

    <div id="thumbnails">
        <iconify-icon icon="mingcute:left-line" id="prev-button" onclick="changeImage(-1)"></iconify-icon>
        <img class="thumbnail" src="greentea.jpg" alt="Thumbnail 1" onclick="changeImage(0)">
        <img class="thumbnail" src="MoriMaTea.jpg" alt="Thumbnail 2" onclick="changeImage(1)">
        <img class="thumbnail" src="teatop.jpg" alt="Thumbnail 3" onclick="changeImage(2)">
        <iconify-icon icon="mingcute:right-line" id="next-button" onclick="changeImage(1)"></iconify-icon>
        <!-- Add more thumbnails as needed -->
    </div>

    <script src="thumbnail.js"></script>
  </div>

      
      
  <div class="product-details">
      <p class="title">產品名稱</p>
      <div>
          內含：300g<br>
          產地：台灣<br>
          <p>說明：澀中帶苦，但不會太苦，回甘氣息讓人欲罷不能！！</p>
          <p>價格：$380</p>
          <p id="stock">庫存: 50</p>
  
          <div class="quantity-container">
              <button class="quantity-btn" id="decrement">-</button>
              <input type="text" id="quantity" value="1" min="1" max="50">
              <button class="quantity-btn" id="increment">+</button>
          </div>
  
          <button class="buy-btn">直接購買</button>
          <button class="cart-btn" id="addToCart">加進購物車</button>
      </div>
    </div>
    
      
</body>
</html>
